    <!-- Main content div -->
    <div id="container" class="container features">
      <form action="/api/submit" method="post">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input id=100 name="100" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">This will be used to send you your result.</small>
        </div>

        <div class="form-group">
          <label for="1">His name</label>
          <textarea class="form-control" id="1" name="1" rows="1"></textarea>
        </div>
        <div class="form-group">
          <label for="2">Her name</label>
          <textarea class="form-control" id="2" name="2" rows="1"></textarea>
        </div>
        <div class="form-group">
          <label for="3">Where they met</label>
          <textarea class="form-control" id="3" name="3" rows="1"></textarea>
        </div>
        <div class="form-group">
          <label for="4">He said</label>
          <textarea class="form-control" id="4" name="4" rows="2"></textarea>
        </div>
        <div class="form-group">
          <label for="5">She said</label>
          <textarea class="form-control" id="5" name="5" rows="2"></textarea>
        </div>
        <div class="form-group">
          <label for="6">And the consequence was...</label>
          <textarea class="form-control" id="6" name="6" rows="2"></textarea>
        </div>
        <div class="form-group">
          <label for="7">And the world said...</label>
          <textarea class="form-control" id="7" name="7" rows="2"></textarea>
        </div>
        <input name="gamecode" id="gamecode" value="" type="hidden" />

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <!--<div id="container" class="container features"></div>-->

    <!--MODAL DIALOGS FOR PLAYBACK -->
    <div class="modal" tabindex="-1" role="dialog" id="dialog-pick-server">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Modal body text goes here.</p>
          </div>
          <div class="modal-footer" id="dialog-pick-server-footer" >
            <button type="button" class="btn btn-primary" data-dismiss="modal">Kitchen</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal">Frontroom</button>
          </div>
        </div>
      </div>
    </div>
